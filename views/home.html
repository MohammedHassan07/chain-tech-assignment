<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/utils.css">

    <title>Todo App</title>
</head>

<body>

    <main>

        <h2>Todo List</h2>

        <div class="input-container">
            <div>

                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter the Title">
            </div>
            <div class="mt-19">

                <label for="content">Content:</label>
                <textarea id="content" placeholder="Enter the Description"></textarea>
            </div>
            <div class="add-btn-container mt-12">

                <button id="btn-add">Add Todo</button>
            </div>
        </div>

        <div id="todos" class="todo-container">

            <div class="todo mt-15">
                <div>
                    <h4>Lorem ipsum dolor sit amet.</h4>
                </div>

                <div class="mt-9">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet, esse.</p>
                </div>

                <div class="flex mt-12 btn-container">
                    <div style="text-align: right;">
                        <button class="delete-btn" data-index="${index}" style="background-color: red;">Delete</button>
                    </div>
                    <div>
                        <p>23/1/2024 - 1:34</p>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <script src="./javascript/index.js"></script>
</body>

</html>
