<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>Todo App</title>
</head>

<body>

    <main>

        <h2>Todo List</h2>

        <div class="input-container">
            <div>

                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter the Title">
            </div>
            <div class="mt-19">

                <label for="content">Content:</label>
                <textarea id="content" placeholder="Enter the Description"></textarea>
            </div>

            <div class="radio-container container">

                <div class="container gap-9">

                    <div class="container gap-9">
                        <div>
                            <label for="completed">Pending Task</label>
                        </div>
                        <div>
                            <input type="radio" name="taks-state" id="btn-pending-task"  value="pending">
                        </div>
                    </div>

                    <div class="container gap-9">

                        <div>
                            <label for="completed">Completed Task</label>
                        </div>
                        <div>
                            <input type="radio" name="taks-state" id="btn-completed-task" value="completed">
                        </div>
                    </div>

                </div>

                <div class="add-btn-container">

                    <button id="btn-add">Add Todo</button>
                </div>
            </div>
            <p id="error">All Fields are Mandatory</p>

        </div>

        <div id="todos" class="todo-container">

            <div class="todo mt-15">
                <div>
                    <h4>Lorem ipsum dolor sit amet.</h4>
                </div>

                <div class="mt-9">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet, esse.</p>
                </div>

                <div class="flex mt-12 btn-container">
                    <div>
                        <p>Due Date</p>
                        <p>23/1/2024 - 1:34</p>
                    </div>
                    <div style="text-align: right;">
                        <input type="checkbox" class="delete-btn check-completed" data-index="${index}">
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="../javascript/home.js"></script>
</body>

</html>
